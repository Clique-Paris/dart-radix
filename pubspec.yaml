name: radix
description: Dart library for base arithmetic. it handles basic base arithmetic operations like sum, subtraction, multiplication and division. Also decimal conversion, decimal parsing and string representation. 
version: 1.0.1
repository: https://github.com/Clique-Paris/dart-radix
homepage: https://github.com/Clique-Paris/dart-radix
documentation: https://github.com/Clique-Paris/dart-radix/blob/master/README.md

environment:
  sdk: '>=2.8.1 <3.0.0'


dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
